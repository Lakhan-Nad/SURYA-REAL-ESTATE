<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/blog-home.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Blog | Surya Nestbuild Ltd.</title>
</head>

<body>
    <div class="header">
        <span><img
        style="width: 100px; height: 100px;"
        src="../public/assets/logo_final.png"
        alt="Company Logo"
      />
      | BlogPost</span>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <% for(x of data) { %>
                <div class="card">
                    <h2>
                        <%= x.title %>
                    </h2>
                    <h5>
                        <%= x.description %>,
                            <%= x.createdAt %>
                    </h5>
                    <div class="fakeimg" style="height: 200px;"><img src="<%= x.imgSrc %>"></div>
                    <p class="content">
                        <%= x.content &%>
                    </p>
                    <button type="button" class="btn btn-outline-secondary buttonStyle">
                      <a href="<%= `/blog/${x.url}` %>" class="stretched-link cardLink">Read More</a>
                    </button>
                </div>
                <% } %>
        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Surya</h2>
                <div class="fakeimg" style="height:100px;">Image</div>
                <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
            </div>
            <div class="card">
                <h3>Follow Us</h3>
                <p>Twitter</p>
                <p>Facebook</p>
                <p>Instagram</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>

</html>
